<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot wheels store</title>
    <script src="scri.js"> </script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="header">
        <div class="logo">
         <img src="img/logo.png" alt="">
        </div>
         <div class="header-right">
           <a class="active" href="#home">Home</a>
           <a href="#contact">Contact</a>
           <a href="#about">About</a>
         </div>
       </div>

       <section class="main content">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/carrito 1.jpg" style="width:500px">
            <div class="text">ORIGINAL</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/carrito 2.jpg" style="width: 500px">
            <div class="text">PATRULLA OFICIAL </div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/carrito 3.jpg" style="width:500px">
            <div class="text">DELOREAN</div>
          </div>
        
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
      
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <section class="container global-products">
          <h1 class="heading-1"> Produtos a nivel global</h1>
          <div class="container-options">
              <span class="active">Destacados</span>
              <span>Recientes</span>
              <span>Proximos</span>
          </div>
          <div class="container-products">
              <div class="card-product">
                  <div class="container-img">
                      <img src="img/carrito 4.jpg" alt="HotWheels">
                      <span class="discount">-45%</span>
                      <div class="button-group">
                      </div>
                  </div>
                  <div class="content-card-product">
                      <h3>Carrito hot Wheels</h3>
                      <span class="add-cart"> </span>
                      <div class="price">1650$ <span> 176$</span></div>
                  </div>
              </div>
              <div class="card-product">
                  <div class="container-img">
                      <img src="img/carrito 5.png" alt="HotWheels">
                      <span class="discount">-80%</span>
                      <div class="button-group"></div>
                  </div>
                  <div class="content-card-product">
                      <h3>Carro celeste</h3>
                      <span class="add-cart">
                          
                      </span>
                      <div class="price">350$ <span> 125$</span></div>
                  </div>
              </div>
              <div class="card-product">
                  <div class="container-img">
                      <img src="img/carrito 6.jpg" alt="HotWheels">
                      <span class="discount">-65%</span>
                      <div class="button-group"></div> 
                  </div>
                  <div class="content-card-product">
                      <h3>lowrides</h3>
                      <span class="add-cart">   
                      </span>
                      <div class="price">2800$ <span> 321</span></div>
                  </div>
              </div>
          </div>
      </section>
      
    </section>
    <section class="footer">
      <footer>
        <p>HOT WHEELS STORE BY AYV </p>
        <p><a href="hotWheels.com">hotWheels.com</a></p>
      </footer>

    </section>

 <section class="footer">
  
 </section>
    
    
</body>
</html>
